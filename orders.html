<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orders</title>
    <link rel="stylesheet" href="/css/orders.css" />
</head>

<body>
    <header class="header">
        <h1>Gaylord Spices – Orders</h1>
        <p>Manage your pending and delivered orders</p>
        <button onclick="window.location.href='index.html'" class="home-button">Back to Home</button>
    </header>

    <main>
        <section class="orders-section">
            <h2>Pending Orders</h2>
            <table id="pendingOrders">
                <thead>
                    <tr>
                        <!-- <th>Meal</th> -->
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Delivery?</th>
                        <th>Address</th>
                        <th>Total Price (€)</th>
                        <th>Items</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </section>

        <section class="orders-section">
            <h2>Delivered Orders</h2>
            <table id="deliveredOrders">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Delivery?</th>
                        <th>Address</th>
                        <th>Total Price (€)</th>
                        <th>Items</th>
                        <!-- <th>Action</th> -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Filled by JS -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="/js/orders.js"></script>
</body>

</html>
